<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <style>
        tr{
            place-items: left;
        }
    </style>
</head>
<body>
    <div style="display: grid; place-items: center;">
        <table >
            <thead>
                <tr>
                    <th>Nome</th>
                    {%for campo in campos%}
                        <th>{{campo}}</th>
                    {% endfor %}        
                </tr>        
            </thead>
            <tbody>
                {% for nome,dados in nomes_dado %}
                <tr>
                    <td>{{nome}}</td>
                    {% for dado in dados %}
                        <td>{{dado}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
