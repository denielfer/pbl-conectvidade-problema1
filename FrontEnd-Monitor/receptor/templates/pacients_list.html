<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <style>
        th{
            text-align: center;
            margin-right: 10px;
            margin-left: 10px;
        }
        td{
            text-align: center;
            margin-right: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column;">
        <table >
            <thead>
                <tr>
                    <th style="margin-right: 10px;">Nome</th>
                    {%for campo in campos%}
                        <th style="margin-right: 10px;">{{campo}}</th>
                    {% endfor %}        
                </tr>        
            </thead>
            <tbody>
                {% for nome,dados in nomes_dado %}
                <tr>
                    <td style="margin-right: 10px;">{{nome}}</td>
                    {% for dado in dados %}
                        <td style="margin-right: 10px;">{{dado}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        setTimeout(function () { 
          location.reload();
        }, {{tempo_espera}} );
    </script>
</body>
</html>
